<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section class="reset-title" onclick="resetBtnDis()" id="reset1">
        <div class="reset"><i class="fa-solid fa-rotate-right"></i> Reset</div>
    </section>
    <nav>
        
        <div class="icon1" onclick="icon1Dis()"><i class="fa-regular fa-chess-king"></i></div>
        <div class="icon2" onclick="icon2Dis()"><i class="fa-regular fa-chess-queen"></i></div>
        <div class="icon3" onclick="icon3Dis()"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="icon4" onclick="icon4Dis()"><i class="fa-regular fa-chess-bishop"></i></div>
        
    </nav>
    
    <main>
        <div class="icon1Display" onclick="proCount1()">
            <div class="counter" id="counter1">1000</div>
            <div class="text">"Subhanallahi Wa Bihamdihi, Subhanallahil Azeem"</div>
            <div class="progress-bar">
                <div class="pro-down" id="pro-down1"></div>
            </div>
        </div>
        <div class="icon2Display" onclick="proCount2()">
            <div class="counter" id="counter2">1000</div>
            <div class="text">"Allahumma Salli 'Ala Sayyidina Muhammad"</div>
            <div class="progress-bar">
                <div class="pro-down" id="pro-down2"></div>
            </div>
        </div>
        <div class="icon3Display" onclick="proCount3()">
            <div class="counter" id="counter3">1000</div>
            <div class="text">"Qul Huwal Laahu Ahad Allah Hus-Samad Lam Yalid Wa Lam Yoolad Wa Lam Yakul-Lahoo Kufuwan Ahad"</div>
            <div class="progress-bar">
                <div class="pro-down" id="pro-down3"></div>
            </div>
        </div>

        <div class="icon4Display" onclick="proCount4()">
            <div class="counter" id="counter4">1000</div>
            <div class="text">"Astaghfirullah Wa Atubu Ilaih"</div>
            <div class="progress-bar">
                <div class="pro-down" id="pro-down4"></div>
            </div>
        </div>

        <div class="reset-popup">
            <p>Are you want to reset the counter?</p>
            <div class="btn-container">
                <button class="no" onclick="closeReset()">No</button>
                <button class="yes" onclick="resetCount()">Yes</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
